<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion With Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-md container-lg container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/Group 33072.png" width="250" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"
              ><i class="bars-icon fa-solid fa-bars-staggered fs-1"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav navigation align-items-center ms-auto mb-2 mb-lg-0"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Banner Section -->
      <div class="banner-section my-5 py-5">
        <div class="container">
          <div class="row">
            <div
              class="col-12 col-md-7 col-lg-7 d-flex flex-column align-items-start justify-content-center"
            >
              <h1 class="fw-bold">
                <span class="highlight-text">Be the Penguins</span> <br> of Winter
              </h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum,
                modi deleniti molestiae consequatur officia odio!
              </p>
              <button class="btn primary-button">
                <i class="fa-solid fa-cart-shopping"></i> Buy Now
              </button>
            </div>
            <div class="col-12 col-md-5 col-lg-5">
              <div class="banner-image">
                <img src="images/model.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d48a6e867f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
